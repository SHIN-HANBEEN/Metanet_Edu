<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Material Kit CSS -->
  <!--<link href="./assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />-->
  <link href="../assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />
</head>	
<body>
  <div th:replace="~{fragments/navbarFragment :: navbar}"></div>
  <!-- Include navbar fragment -->

  <!-- header -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header" style="height: 90vh; background-image: url('./assets/img/bus.png');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        
        <div class="card card-body shadow-xl mx-3 mx-md-11 mt-n12">
          <div class="container">
            <div class="section text-center">
              <h2 class="title">예매하기</h2>
              <div class="row border-radius-md pb-4 p-3 mx-sm-0 mx-1 position-relative">
                <div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
                  <label class="ms-0">Leave From</label>
                  <!-- <select class="form-control" name="choices-leave" id="choices-leave">
                    <option value="Choice 1" selected="">Brazil</option>
                    <option value="Choice 2">Bucharest</option>
                    <option value="Choice 3">London</option>
                    <option value="Choice 4">USA</option>
                  </select> -->
                  <div class="input-group input-group-dynamic mb-4">
                      <span class="input-group-text"><i class="fas fa-search" aria-hidden="true"></i></span>
                      <input class="form-control" placeholder="Search" type="text" >
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
                  <label class="ms-0">To</label>
                  <div class="input-group input-group-dynamic mb-4">
                      <span class="input-group-text"><i class="fas fa-search" aria-hidden="true"></i></span>
                      <input class="form-control" placeholder="Search" type="text" >
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
                  <label class="ms-0">Depart</label>
                  <div class="input-group input-group-static">
                    <span class="input-group-text"></span>
                    <input class="form-control datepicker" placeholder="Please select date" type="date" >
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
                  <label>&nbsp;</label>
                  <button type="button" class="btn bg-gradient-primary w-100 mb-0">Search</button>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 mt-lg-n2 mt-2">
                    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- footer -->
  <!-- Include footer fragment -->
  <div th:replace="~{fragments/footerFragment :: footer}"></div>
  
  <!--   Core JS Files   -->
  <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>




  <!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
  <script src="./assets/js/plugins/countup.min.js"></script>





  <script src="./assets/js/plugins/choices.min.js"></script>



  <script src="./assets/js/plugins/prism.min.js"></script>
  <script src="./assets/js/plugins/highlight.min.js"></script>



  <!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
  <script src="./assets/js/plugins/rellax.min.js"></script>
  <!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
  <script src="./assets/js/plugins/tilt.min.js"></script>
  <!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
  <script src="./assets/js/plugins/choices.min.js"></script>
  
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="./assets/js/material-kit.min.js?v=3.0.4" type="text/javascript"></script>
