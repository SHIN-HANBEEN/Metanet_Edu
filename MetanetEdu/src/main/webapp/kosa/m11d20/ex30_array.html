<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            1. 배열 [ ] , push( ), pop( ) 을 사용하는 stack 으로 구현되어 있다.
            2. JSON { }. let obj = {} >> obj.속성명 혹은 obj[key] 로 사용한다.
        */
    </script>
</head>
<body>

<script>
    let students = [];
    students.push({이름:'홍길동', 국어:80, 영어:60}); //배열에 객체를 넣을 겁니다.
    students.push({이름:'아무개', 국어:80, 영어:60}); //배열에 객체를 넣을 겁니다.
    students.push({이름:'김상식', 국어:80, 영어:60}); //배열에 객체를 넣을 겁니다.

    for(let index in students) { //불현듯 필요해진 함수를 배열의 각 객체에 넣어줄 수 있다.
        students[index].getSum = function() {return  this.국어 + this.영어}
        students[index].getAvg = function() {return this.getSum() / 2}
    }

    console.log(students);
    for(let index in students) {
        console.log(students[index].이름);
        console.log(students[index].getSum());
        console.log(students[index].getAvg());
    }
</script>
</body>
</html>
